<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro Js</title>
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,500;1,100;1,300&display=swap" rel="stylesheet">
  <!--Link Style -->
  <link rel="stylesheet" href="./style/style.css">
  <!--Link Javascript-->
  <script src="./js/script.js" defer ></script>

</head>
<body>
  <div class="container">
    <h1>Cronômetro Js</h1>
    <div class="container_timer">
      <div class="time" id="minutes">00</div>
      <div class="separator">:</div>
      <div class="time" id="seconds">00</div>
      <div class="separator">:</div>
      <div class="time" id="millliseconds">000</div>
    </div>
    <div class="buttons">
      <button class="btn" id="btn_star">Iniciar</button>
      <button class="btn" id="btn_pause">Pausar</button>
      <button class="btn" id="btn_continue">Continuar</button>
      <button class="btn" id="btn_reset">Resetar</button>
    </div>
  </div>
  
</body>
</html>
